<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=../#setup" />
    <title>Redirecting…</title>
    <script>
      (function(){
        var target = '../#setup';
        try {
          if (location && location.origin && location.pathname.indexOf('/BrazilCommunityCurrency/') >= 0) {
            target = location.origin + '/BrazilCommunityCurrency/public/#setup';
          }
        } catch(_){}
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="../#setup">click here</a>.</p>
  </body>
</html>
